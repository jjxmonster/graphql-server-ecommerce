type Category {
  id: ID!
  name: String!
  slug: String!
  description: String
  products: [Product!]!
}

type Query {
  categories: [Category]
  category(id: ID!): Category
}

type Mutation {
  createCategory(input: CategoryInput!): Category
  updateCategory(id: ID!, input: CategoryInput!): Category
  deleteCategory(id: ID!): Category
}

input CategoryInput {
  name: String!
  slug: String!
  description: String
}
