type Category {
  id: ID!
  name: String!
  products: [Product!]!
}

type Query {
  categories: [Category]
  category(id: ID!): Category
}

type Mutation {
  categoryCreate(input: CategoryInput!): Category
  categoryUpdate(id: ID!, input: CategoryInput!): Category
  categoryDelete(id: ID!): Category
}

input CategoryInput {
  name: String!
  description: String
}
