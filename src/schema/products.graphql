type Product {
  id: ID!
  name: String!
  slug: String!
  description: String!
  price: Int!
  image: String!
  categories: [Category!]!
  collections: [Collection!]!
}

type Query {
  products(offset: Int): [Product]
  product(id: ID!): Product
}

type Mutation {
  createProduct(input: ProductInput!): Product
  updateProduct(id: ID!, input: ProductInput!): Product
  deleteProduct(id: ID!): Product
}

input ProductInput {
  name: String!
  slug: String!
  description: String!
  price: Int!
}
