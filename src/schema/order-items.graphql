type OrderItem {
  id: ID!
  quantity: Int!
  size: String!
  color: String!
  product: Product!
}

type Query {
  order_item(id: ID!): OrderItem
}

type Mutation {
  createOrderItem(
    quantity: Int!
    productId: ID!
    orderId: ID!
    size: String
    color: String
  ): OrderItem
  updateOrderItem(id: ID!, quantity: Int!): OrderItem
  deleteOrderItem(id: ID!): ID
}
