type Review {
  id: ID!
  title: String!
  content: String!
  rating: Int!
  email: String!
  name: String!
  product: Product!
}

type Query {
  reviews(productId: ID!): Review
}

type Mutation {
  createReview(
    title: String!
    content: String!
    rating: Int!
    productId: String!
    email: String!
    name: String!
  ): Review
}
